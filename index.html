<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Electron Test</title>

		<script>
			jQuery = require("./jquery/jquery.js");
		</script>

		<!-- application does not have its own jquery-ui-position, so it might use the one from SAPUI5 -->
		<script src="../openui5-runtime-1.30.8/resources/sap/ui/thirdparty/jqueryui/jquery-ui-position-dbg.js" ></script>

		<!-- Remember to point at your local UI5 directory -->
		<script id="sap-ui-bootstrap"
			src="../openui5-runtime-1.30.8/resources/sap-ui-core-nojQuery.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{
				"shambles.blog": "./"
			}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "shambles.blog"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content" />
